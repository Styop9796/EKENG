<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Air Operators</title>
</head>
<body>
    <div class="header">
        <h1 style="font-size: 40px">Փոխադրողներ</h1>
    </div>
    <div class="operator-link">
            {% for operator in air_operators %}
                <div>
                 <a href="/{{ operator }}" >{{ operator }}</a>
                </div>
            {% endfor %}
        </div>



</body>


 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .header{
             display: grid;
            align-items: center;
            text-align: center;
        }
        .operator-link{
            background-color: white;
            margin-top: 10px;
            padding: 20px;
            display: grid;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            border-radius: 50px;

        }
        h1 {
            color: #333;
        }
        a {

            font-size: 1.3rem;
            text-decoration: none;
            color: #007bff; /* Blue color for links */
        }
        a:hover {
            text-decoration: underline;
        }



    </style>
</html>
